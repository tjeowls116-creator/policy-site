<!doctype html><meta charset="utf-8"><title>disclaimer redirect</title>
<script>
(function() {
  var langs = ['de', 'en', 'es', 'es-rMX', 'hi-rIN', 'id', 'in', 'ja', 'pt', 'pt-rBR', 'th', 'und', 'vi', 'zh-rTW'];
  var nav = (navigator.language || navigator.userLanguage || "").toLowerCase();
  function pick() {
    if (!nav) return "en";
    if (langs.indexOf(nav) >= 0) return nav;
    var major = nav.split('-')[0];
    if (langs.indexOf(major) >= 0) return major;
    var map = {"pt-br":"pt-rBR","es-mx":"es-rMX","zh-tw":"zh-rTW","id":"id","in":"in"};
    if (map[nav] && langs.indexOf(map[nav]) >= 0) return map[nav];
    return "en";
  }
  var lang = pick();
  window.location.replace("/policy-site/" + "disclaimer" + "/" + lang + "/");
})();
</script>
